<app-navbar></app-navbar>
<div class="container">
  <br>
  <form class="form-inline">
    <div class="form-group">
      <label class="sr-only" for="inputEmail">Email</label>
      <input type="text" class="form-control" id="inputEmail" placeholder="Enter Unit code">
    </div>
    <div class="form-group">
      <label class="sr-only" for="inputPassword">Password</label>
      <input type="text" class="form-control" id="inputPassword" placeholder="Enter Unit Name">
    </div>
    <button type="submit" class="btn btn-success">Add Unit</button>
  </form>
  <br>
  <br>
  </div>
  <hr>
<div class="container">
  <br>
  <h3>Registred units</h3>
    <table class="table table-striped table-bordered" *ngIf="units">
      <thead>
        <tr>
          <th>Unit Code</th>
          <th>Unit Name</th>
          <th>Action</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let unit of units ">
          <td>{{unit.unitCode}}</td>
          <td>{{unit.unitName}}</td>
          <td>
            <a routerLink="/units" style="color:blue;">Edit</a>
          </td>
          <td>
            <a routerLink="/units" style="color:red;">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>

</div>
