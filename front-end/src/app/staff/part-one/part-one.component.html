<app-surveynav></app-surveynav>
<div class="container">
 
<form (ngSubmit)="partOne()"  #addform="ngForm">
<div class="form-group">
 
<label for="id">Department <b>*</b></label>
 
<select
 
name="Department"
 
class="form-control"
 >
<option *ngFor="let department of departments" [value]="department.departmentId">{{department.departmentName}}</option>

</select>
 
</div>
&nbsp;
<div class="form-group">
 
<label for="name">Program<b>*</b></label>
 
<select 
 
name="Program"
 
class="form-control" 
>
<option *ngFor="let Program of programs" [value]="Program.programId">{{Program.programName}}</option>
</select>
 
</div>

<div class="form-group">
 
    <label for="id">Year Of Study<b>*</b></label>
     
    <select
     
    name="yearOfStudy"
     
    class="form-control"
     >
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    
    </select>
     
    </div>

<button type="submit" class="btn pull-right" [disabled]="!addform.form.valid" >Next</button>
 
</form>
 <br><br><br>
</div>
